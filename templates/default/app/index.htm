{template header}
<div class="swiper-div" id="swiper-div" style="padding-top: 50%;">
    <div class="swiper" id="swiper">
        <ul class="swiper-wrapper">
            {eval $slide_list=block_get_cache(1)}
            {loop $slide_list $sd}
            <li class="swiper-slide"><span href="{$sd[url]}" class="bg bg-cover asyncload" data-original="{img $sd[image]}"></span></li>
            {/loop}
        </ul>
        <div class="swiper-pagination"></div>
    </div>
</div>
<script type="text/javascript">
    (function(){
        var swiper = new Swiper('#swiper',
            {loop:true,pagination:'.swiper-pagination',autoplay:2500});
    })();
</script>
<div class="pin-menus">
    <ul>
        <li handler="viewMenu" menu="goods">
            <img src="/static/images/app/menu-yyc.png">
            <div class="t">营养餐</div>
        </li>
        <li handler="viewMenu" menu="shop">
            <img src="/static/images/app/menu-qydp.png">
            <div class="t">企业店铺</div>
        </li>
        <li handler="viewMenu" menu="dingxiang">
            <img src="/static/images/app/menu-dxcg.png">
            <div class="t">定向采购</div>
        </li>
        <li handler="viewMenu" menu="news">
            <img src="/static/images/app/menu-cgzx.png">
            <div class="t">粗耕资讯</div>
        </li>
    </ul>
</div>
<div class="home">
    <div class="weinituijian">为你推荐</div>
    <div class="item-horizontal-list">
        <ul>
            {eval $itemlist=goods_get_item_list(0,10)}
            {loop $itemlist $item}
            <li>
                <div class="bd">
                    <div class="pic bg-cover lazyload" data-original="{img $item[goods_thumb]}" handler="viewItem" data-id="{$item[id]}"></div>
                    <div class="name">{$item[goods_name]}</div>
                    <div class="line">
                        <span>看相似</span>
                        <strong>￥{amount:$item[goods_price]}</strong>
                    </div>
                </div>
            </li>
            {/loop}
        </ul>
    </div>
</div>
<script type="text/javascript">
    onBridgeReady(function (bridge) {
        $("[handler=viewMenu]").on('click', function () {
            var menu = $(this).attr('menu');
            bridge.callHandler('viewMenu', menu);
        });
    });
</script>
{template footer}

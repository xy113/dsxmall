{template header}
<div class="item">
    <div class="item-vertical-list">
        <ul id="item-list-ul"></ul>
    </div>
</div>
<script type="text/template" id="itemTpl">
    <li>
        <div class="list-item" id="item_{item[id]}" handler="viewItem" data-id="{item[id]}">
            <div class="g-pic bg-cover lazyload" id="pic_{item[id]}" data-original="{item[goods_thumb_url]}"></div>
            <div class="g-info">
                <h3>{item[goods_name]}</h3>
                {if $item[goods_brief]}<div class="brief">{$item[goods_brief]}</div>{/if}
                <div class="shop">{item[shop_name]}</div>
                <div class="brief">{item[city]} {item[county]}</div>
                <div class="price">
                    <span>￥</span>
                    <strong>{item[goods_price]}</strong>
                </div>
                <span class="sold">已售{item[sold]}件</span>
            </div>
        </div>
    </li>
</script>
<script>var formdata= {$formdata};</script>
<script type="text/javascript">
    var current_page = 0;
    var isLoading = false;
    var isRefreshing = false;
    function loadDatasource() {
        if (isLoading) return;
        isLoading = true;
        current_page++;
        $.ajax({
            url:"{U:('c=itemsearch&a=batchget')}&page="+current_page,
            dataType:'json',
            data:formdata,
            beforeSend:function () {
                if (!isRefreshing) $("#onloading").show();
            },
            success:function (response) {
                setTimeout(function () {
                    $("#onloading").hide();
                    if (response.data.length > 0){
                        isLoading = false;
                        var tpl = $("#itemTpl").html();
                        var items = '';
                        var item_ids = [];
                        $(response.data).each(function (i, data) {
                            items+= tpl.replace(/\{item\[(.*?)\]\}/g, function (s, k) {
                                if (typeof data[k] === 'undefined'){
                                    return '';
                                }else {
                                    return data[k];
                                }
                            });
                            item_ids.push(data.id);
                        });
                        if (isRefreshing) {
                            $("#item-list-ul").html(items);
                        }else {
                            $("#item-list-ul").append(items);
                        }
                        /*onBridgeReady(function (bridge) {
                            $("#item-list-ul").find("[handler=viewItem]").off('click').on('click', function (e) {
                                var id = $(this).attr('data-id');
                                bridge.callHandler('viewItem', id);
                            });
                        });
                        $("#item-list-ul").find('.lazyload').lazyload({
                            effect:'fadeIn',
                            placeholder:'/static/images/common/placeholder.png'
                        });*/
                        $(item_ids).each(function (i, id) {
                            $("#pic_"+id).lazyload({
                                effect:'fadeIn',
                                placeholder:'/static/images/common/placeholder.png'
                            });
                        });
                        onBridgeReady(function (bridge) {
                            $(item_ids).each(function (i, id) {
                                $("#item_"+id).on(tap, function (e) {
                                    var id = $(this).attr('data-id');
                                    bridge.callHandler('viewItem', id);
                                });
                            });
                        });
                    }else {
                        isLoading = true;
                    }
                },300);
            }
        });
    }
    //加载更多
    loadDatasource();
    $(window).scroll(function() {
        if ($(document).height() <= $(window).height()) {
            return false;
        }
        var totalheight = parseFloat($(window).height()) + parseFloat($(document).scrollTop());
        if ($(document).height() <= totalheight){
            if (isLoading) return;
            isRefreshing = false;
            loadDatasource();
        }
    });
</script>
{template footer}

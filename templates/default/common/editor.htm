{eval $token=sha1($GLOBALS['_G']['uid'].$GLOBALS['_G']['username'].formhash());}
<textarea name="{$editorname}" id="kindeditor" style="width:100%; height:400px;visibility:hidden; display:none;">{$editorcontent}</textarea>
<link rel="stylesheet" href="/static/kindeditor/themes/default/default.css" />
<script charset="utf-8" src="/static/kindeditor/kindeditor-min.js"></script>
<script charset="utf-8" src="/static/kindeditor/lang/zh_CN.js"></script>
<script type="text/javascript">
var keditor = KindEditor.create('#kindeditor', {
	allowFileManager : true,
	items : [
	'source', '|', 'undo', 'redo', '|', 'template', 'code', 'cut', 'copy', 'paste',
	'plainpaste', 'wordpaste', '|', 'justifyleft', 'justifycenter', 'justifyright',
	'justifyfull', 'insertorderedlist', 'insertunorderedlist', 'indent', 'outdent', 'subscript',
	'superscript', 'clearhtml', 'quickformat', 'selectall', '|', 'fullscreen', '/',
	'formatblock', 'fontname', 'fontsize', '|', 'forecolor', 'hilitecolor', 'bold',
	'italic', 'underline', 'strikethrough', 'lineheight', 'removeformat', '|', 'image', 'multiimage',
	'flash', 'media', 'insertfile', 'table', 'hr', 'emoticons', 'baidumap', 'pagebreak',
	'anchor', 'link', 'unlink'
	],
	afterBlur: function () {this.sync();},
	uploadJson : "{U:('m=plugin&c=kindeditor&a=upload')}",
	fileManagerJson:"{U:('m=plugin&c=kindeditor&a=manager')}",
	extraFileUploadParams:{uid:'{$GLOBALS[_G][uid]}',username:'{$GLOBALS[_G][username]}',token:'{$token}'}
});
</script>
